	<!--begin::Add Modal-->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Route</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					</button>
				</div>



				<div class="modal-body">
					<form id="addNewForm" name="addNewForm">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="form-control-label">Name:</label>
									<input type="text" class="form-control" name="routeName">
								</div>
								<div class="form-group ">
									<label class="form-control-label">Clients</label>
									<div>
										<select class="form-control kt-select2 d-block" id="clientsModal"
											name="clientId" style="width: 100%">
											<option></option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="form-control-label">Start Point:</label>
									<input id="StartPoint" type="text" size="50" class="form-control"
										placeholder="Enter a location" name="startName" autocomplete="on"
										runat="server" />
									<input type="hidden" id="startLatitude" name="startLatitude">
									<input type="hidden" id="startLongitude" name="startLongitude">
								</div>
								<div class="form-group">
									<label class="form-control-label">End Point:</label>
									<input id="EndPoint" type="text" name="endName" size="50" class="form-control"
										placeholder="Enter a location" autocomplete="on" runat="server" />
									<input type="hidden" id="endLatitude" name="endLatitude">
									<input type="hidden" id="endLongitude" name="endLongitude">
								</div>
								<div class="form-group">
									<label class="form-control-label">Cost in LE:</label>
									<input type="number" class="form-control" name="cost">
								</div>
								<div class="form-group">
									<label class="form-control-label">Distance in KM:</label>
									<input type="number" class="form-control" name="distance">
								</div>
								<input type="hidden" name="id" />
							</div>


						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" id="addNew">Add</button>
					<button type="submit" class="btn btn-primary update" id="update">Edit</button>
				</div>
			</div>
		</div>
	</div>

	<!--end::Add Modal-->

	<div class="modal fade" id="checkPointsModal" tabindex="-1" role="dialog" aria-labelledby="CheckPointsModalLabel"

										<div class="form-group">

												runat="server" />
											<input type="hidden" id="latitude" name="latitude">
											<input type="hidden" id="longitude" name="longitude">
											<input type="hidden" id="checkid" name="routeID">
										</div>

									</div>
									<div class="col-md-3">
										<button type="submit" class="btn btn-primary btn-block"
											id="addNewCheckPoint">Add</button>
									</div>


								</div>

							</form>
							<table class="table table-striped- table-bordered table-hover table-checkable "
								id="checkPointsTable">

									</tr>
								</thead>
							</table>
						</div>

					</div>

				<div class="modal-footer">

				</div>
