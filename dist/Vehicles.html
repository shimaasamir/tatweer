								</div>

							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Plate Number:</label>
									<input type="text" class="form-control" name="plateNumber">

								<div class="form-group">
									<label class="form-control-label">Engine Number:</label>
									<input type="text" class="form-control" name="engineNumber">
								</div>
								<div class="form-group">
									<label class="form-control-label">Chassis Number:</label>
									<input type="text" class="form-control" name="chassisNumber">
								</div>
								<div class="kt-checkbox-list">

									<label class="kt-checkbox">
										<input id="asset" type="checkbox" name="isAsset"> Asset
										<span></span>
									</label>
								</div>
								<input type="hidden" name="id" />
								<input type="hidden" id="vehicleLicense" name="vehicleLicense" />
								<input type="hidden" id="vehiclePic" name="picURL" />
							</div>
						</div>
					</form>
					<div class="row">
						<div class="col-md-6">
							<form id="vehicleLicUpload" method="post" enctype="multipart/form-data">
								<div class="form-group ">

									<div>
										<div class="kt-avatar kt-avatar--outline" id="vehicleLic">

											<label class="kt-avatar__upload" data-toggle="kt-tooltip" title=""

											</label>

											<span class="kt-avatar__cancel" data-toggle="kt-tooltip" title=""
