<body
	class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

	<!-- begin:: Page -->
	<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
		<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v6 kt-login--signin" id="kt_login">
			<div
				class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
				<div
					class="kt-grid__item  kt-grid__item--order-tablet-and-mobile-2  kt-grid kt-grid--hor kt-login__aside">
					<div class="kt-login__wrapper">
						<div class="kt-login__container">
							<div class="kt-login__body">
								<div class="kt-login__logo">
									<a href="#">
										<img src="assets/media/company-logos/logo.png">
									</a>
								</div>
								<div class="kt-login__signin">
									<div class="kt-login__head">
										<h3 class="kt-login__title">Sign In To Admin</h3>
									</div>
									<div class="kt-login__form">
										<form class="kt-form" action="" id="signIn">
											<div class="form-group">
												<input class="form-control" type="text" placeholder="Email"
													name="username" autocomplete="off">
											</div>
											<div class="form-group">
												<input class="form-control form-control-last" type="password"
													placeholder="Password" name="password">
											</div>

											<div class="kt-login__actions">
												<button id="kt_login_signin_submit"
													class="btn btn-brand btn-pill btn-elevate">Sign In</button>
											</div>
										</form>
									</div>
								</div>


							</div>
						</div>

					</div>
				</div>
				<div class="kt-grid__item kt-grid__item--fluid kt-grid__item--center kt-grid kt-grid--ver kt-login__content"
					style="background-image: url(assets/media/bg/bridges.jpg);">
					<div class="kt-login__section">
						<div class="kt-login__block">
							<h3 class="kt-login__title">Join Our Community</h3>
							<div class="kt-login__desc">
								Lorem ipsum dolor sit amet, coectetuer adipiscing
								<br>elit sed diam nonummy et nibh euismod
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
